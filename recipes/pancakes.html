    <h1>Pancakes</h1>

    <!-- From pngimg.com -->
    <img src="../images/pancakes.png" alt="An image of a stack of pancakes with butter and syrup.">

    <h2>Ingredients</h2>
    <ul>
        <li>Flour</li>
        <li>Sugar</li>
        <li>Baking powder</li>
        <li>Baking soda</li>
        <li>Salt</li>
        <li>Buttermilk</li>
        <li>Butter</li>
        <li>Egg</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Mix all ingredients in a bowl, making sure to mix the salt well.</li>
        <li>Cook until golden brown.</li>
    </ol>
